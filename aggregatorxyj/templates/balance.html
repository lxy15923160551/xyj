<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
			table {
				border-collapse: collapse;
				width: 100%;
				margin-bottom: 30px;
			}
			th, td {
				padding: 8px;
				text-align: center;
				border-bottom: 1px solid #ddd;
			}
			tr:hover {
				background-color: #f5f5f5;
			}
			button {
				background-color: #0077cc;
				color: white;
				padding: 8px 16px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button:hover {
				background-color: #005c9e;
			}
		</style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
        <h1>Balance List</h1>
        <form method="post">
            <table>
                <tr>
                    <th>Payment Name</th>
                    <th>Payment Username</th>
                    <th>Income (+)</th>
                    <th>Expense (-)</th>
                </tr>
                {% for item in balance_list %}
                    <tr>
                        <td>{{ item.paymentname }}</td>
                        <td>{{ item.username}}</td>
                        <td>{{ item.income }}</td>
                        <td>{{ item.expense }}</td>
                    </tr>
                {% endfor %}
            </table>
        </form>
    {% endblock content %}
</body>
</html>
